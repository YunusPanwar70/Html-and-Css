<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan & CalSpan</title>
</head>

<body>
    <table border="5">

        <!-- RowSpan -->
        <tr>
            <th rowspan="6">Cast</th>
        </tr>

        <!-- ColSpan -->
        <tr>
            <th colspan="2">Name</th>
        </tr>

        <!-- Table Row -->
        <tr>
            <!-- Table Heading -->
            <th>First Name</th>
            <th>Secound Name</th>
        </tr>
        <!-- Table Row -->
        <tr>
            <!-- Table Data -->
            <td>Yunus</td>
            <td>Panwar</td>
        </tr>

        <tr>
            <!-- Table Data -->
            <td>Yaasu</td>
            <td>Panwar</td>
        </tr>

        <tr>
            <!-- Table Data -->
            <td>Yunus</td>
            <td>Panwar</td>
        </tr>
    </table>
</body>

</html>
