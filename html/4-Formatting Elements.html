<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Element</title>
</head>

<body>
    <h2><i>F.R.I.E.N.D.S</i></h2>
    <!-- Italic Tag -->
    <i>F.R.I.E.N.D.S</i>
    <br>
    <br>
    <!-- Bold Tag -->
    <b>Lorem</b>
    <br>
    <br>
    <!-- UnderLine Tage -->
    <u>sit amet consectetur adipisicing</u>
    <br>
    <br>

    <!-- Strike Tag -->
    <strike>Hello</strike>

    <!-- Subscript Tag -->
    <p>x<sub>1</sub></p>
    <br>
    
    <!-- SuperScript Tag -->
    <p>A<sup>1</sup></p>

    <!-- Preserve Tag -->
    <p><pre>Hello how are    you</pre></p>

    
    <!-- <p><b>Lorem</b> ipsum, dolor sit amet consectetur adipisicing elit. <u>Veritatis</u>, tempora.</p> -->

</body>

</html>
