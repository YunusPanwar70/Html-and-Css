<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown & Textarea</title>
</head>

<body>
    <label>Username</label>
    <input type="text"><br><br>
    <label>Password</label>
    <input type="text"><br><br>
    <label>Gender</label>
    <input type="radio" checked>Male
    <input type="radio">Female<br><br>
    <label>Course</label>
    <input type="checkbox">HTML
    <input type="checkbox">CSS <br><br>
    <label>Age Group:</label>
    <select>
        <option>10-20</option>
        <option>20-30</option>
        <option>30-40</option>
        <option>40-50</option>
    </select><br><br>

    <label>Comment</label>
<textarea name="Comment" cols="30" rows="10"></textarea>
</body>

</html>
